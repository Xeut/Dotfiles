# --- Allgemeines ---
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g mouse on               # Mausunterstützung (Scrollen, Fenstergröße)
set -s escape-time 0          # Keine Verzögerung bei Befehlen
set -g base-index 1           # Fensterzählung beginnt bei 1
setw -g pane-base-index 1     # Pane-Zählung beginnt bei 1

# --- Status Bar Design ---
set -g status-interval 5
set -g status-justify left
set -g status-style "bg=black,fg=white"

# Links: Hostname und Session-Name
set -g status-left-length 30
set -g status-left "#[fg=green][#H] #[fg=yellow]#S "

# Rechts: CPU Last (simpel), Datum und Uhrzeit
# Funktioniert auf fast allen Linux-Systemen ohne Extra-Tools
set -g status-right-length 60
set -g status-right "#[fg=cyan]%d.%m.%Y #[fg=white]| #[fg=yellow]%H:%M:%S"

# Fenster-Status
setw -g window-status-current-style "fg=black,bg=cyan,bold"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Pane Borders
set -g pane-border-style "fg=black"
set -g pane-active-border-style "fg=cyan"
